<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Перевод</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <form method="post">
        <h4 class="mb-3">Перевод чисел:</h4>
        <div class="row">
            <div class="col">
                <label for="number" class="form-label">Число</label>
                <input type="number" class="form-control" name="number" id="number" placeholder="" value="" required="">
            </div>
            <div class="col">
                <label for="oldsystem" class="form-label">Исходная система счисления</label>
                <input type="number" class="form-control" name="oldsystem" id="oldsystem" placeholder="" value="" required="">
            </div>
            <div class="col">
                <label for="newsystem" class="form-label">Новая система счисления</label>
                <input type="number" class="form-control" name="newsystem" id="newsystem" placeholder="" value="" required="">
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Перевести</button>
    </form>
    <br>
    {% if number%}
        <p class="fst-normal">{{number}} (в {{oldSystem}} С.С.) в {{newSystem}} С.С = {{answer}}</p>
    {% endif %}
</body>
</html>
